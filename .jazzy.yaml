author: John Fairhurst
author_url: http://github.com/johnfairh
module: RubyBridge
copyright: Distributed under the MIT license.  Maintained by [John Fairhurst](mailto:johnfairh@gmail.com).
readme: README.md
github_url: https://github.com/johnfairh/RubyBridge
github_file_prefix: https://github.com/johnfairh/RubyBridge/tree/master/
xcodebuild_arguments:
    - "-target"
    - "RubyBridge"
sdk: macosx
theme: fullwidth
documentation: SourceDocs/*md
custom_category_marks: false

custom_categories:
    - name: Guides
      children:
          - User Guide
          - TODO

    - name: Main APIs
      abstract: These types form the main API to RubyBridge.
      children:
          - RbBridge
          - RbObject
          - RbObjectAccess

    - name: Other APIs
      abstract: These types are used less often than those in [`Main APIs`](Main%20APIs.html).
      children:
          - RbBreak
          - RbProc
          - RbProcCallback
          - RbSymbol
          - RbType

    - name: Error Handling
      abstract: These types are used to deal with error conditions.
      children:
          - RbError
          - RbException
          - RbFailableAccess

    - name: Swift Interop
      abstract: These types are used to convert Swift datatypes to Ruby and vice versa.
      children:
          - RbObjectConvertible
          - String
          - Bool
          - UInt
          - UInt64
          - UInt32
          - UInt16
          - UInt8
          - Int
          - Int64
          - Int32
          - Int16
          - Int8
          - Double
          - Float
